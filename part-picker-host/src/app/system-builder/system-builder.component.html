<div class="system-builder-container">
  <h3>Your Build: </h3>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef> Type </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="selection">
      <th mat-header-cell *matHeaderCellDef> Selection </th>
      <td mat-cell *matCellDef="let element">
        <ng-container *ngIf="element.selection">
          {{element.selection}}
        </ng-container>

        <ng-container *ngIf="!element.selection">
          <button mat-raised-button color="primary" [routerLink]="['/parts', element.type]">
            Choose {{element.name}}
          </button>
        </ng-container>
      </td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Price </th>
      <td mat-cell *matCellDef="let element">
        <ng-container *ngIf="element.price > 0">
          ${{element.price}}
        </ng-container>
      </td>
    </ng-container>

    <ng-container matColumnDef="remove">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <ng-container *ngIf="element.price > 0">
          <span class="remove" (click)="removePart(element)">&times;</span>
        </ng-container>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <div class="mat-elevation-z8 system-builder-total">
    <div>
      Total:
    </div>

    <div>
      ${{total}}
    </div>
  </div>
</div>
